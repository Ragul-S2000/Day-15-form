<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dine Survey</title>
    <link rel="icon" type="image/x-icon"
        href="https://tse3.mm.bing.net/th?id=OIP.8SI-J6AuIDVgS5W9WGU4OwHaHa&pid=Api&P=0&h=180">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center" id="title">Dine Survey</h1>
        <p class="text-center" id="description">Explore your taste here!</p>
        <form id="form">
            <div class="form-group">
                <div class="m-2">
                    <label for="user_name" class="h3 me-3">Name</label>
                    <p><input class="col-8 col-sm-4" type="text" id="first-name" name="user_name" placeholder="First_Name">
                        <input class="col-8 col-sm-4 mt-3" type="text" id="last-name" name="user_name" placeholder="Last_Name">
                    </p>
                </div>
                <div class="m-2">
                    <label class="h3" for="email">Email:</label>
                    <p><input class="col-8 col-sm-4" type="text" name="email" id="email" placeholder="123456@email.com"></p>
                </div>
                <div class="m-2">
                    <label class="h3" for="address">Address:</label>
                    <p><textarea class="col-8 col-sm-4" name="TEXTAREA" id="address" placeholder="Type your adddress"></textarea>
                    </p>
                </div>
                <div class=" m-2">
                    <label class="h3" for="pincode">Pincode</label>
                    <p><input class="col-8 col-sm-4" type="text" id="pincode" placeholder="Pincode" required></p>
                </div>
                <div class="m-2">
                    <label class="h3" for="gender">Gender</label>
                    <p class="col-8 col-sm-4">
                        <input class="me-2" type="radio" name="gender" id="male">Male
                        <input class="me-2" type="radio" name="gender" id="female">Female
                        <input class="me-2" type="radio" name="gender" id="Others">Others
                    </p>
                </div>
                <div class="m-2">
                    <label class="h3" for="foods">Food</label>
                    <p class="d-flex flex-row " >
                        <span class="m-3">
                            <input type="checkbox" id="food1" name="foods" value="Idle">Idle
                        </span>
                        
                        <span class="m-3">
                            <input type="checkbox" id="food2" name="foods" value="Dosa">Dosa
                        </span>
                        <span class="m-3">
                            <input type="checkbox" id="food3" name="foods" value="Poori">Poori
                        </span>
                        <span class="m-3">
                            <input type="checkbox" id="food4" name="foods" value="VADA">VADA
                        </span>
                        <span class="m-3">
                            <input type="checkbox" id="food5" name="foods" value="Tea">Tea
                        </span>
                    </p>
                </div>
                    <div class="m-2">
                        <label class="h3" for="state">State</label>
                        <p><input class="col-8 col-sm-4" type="text" id="state"></p>
                    </div>
                <div class="m-2">
                    <label class="h3" for="country">Country</label>
                    <p><input class="col-8 col-sm-4" type="text" id="country"></p>
                </div>
                    <div class="d-flex flex-row justify-content-center">
                        <button  id="submit" class="btn btn-primary ">submit</button>
                    </div>
                </div>
        </form>
        <div class="tablelement">
            <table class="table">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
        
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
